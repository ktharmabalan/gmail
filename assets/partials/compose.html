<div class="container">
	<!-- <form enctype="multipart/form-data" ng-submit="sendEmail()"> -->
	<form ng-submit="sendEmail()">
	 	<div class="form-group">
			<input class="form-control" ng-model="to" type="text" placeholder="To">
		</div>
		<div class="form-group">
			<input class="form-control" ng-model="cc"  type="text" placeholder="Cc">
		</div>
		<div class="form-group">
			<input class="form-control" ng-model="bcc"  type="text" placeholder="Bcc">
		</div>
		<div class="form-group">
			<input class="form-control" ng-model="subject"  type="text" placeholder="Subject">
		</div>
		<div class="form-group">
		    <!--<script type="text/javascript" src="assets/js/vendor/nicEdit/nicEdit.js"></script>-->
		    <!--
		    <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script>
		    <script type="text/javascript">
		        bkLib.onDomLoaded(function() { nicEditors.allTextAreas(); console.log("Text areas"); });
		    </script>
			-->
			<textarea class="form-control" ng-model="message" style="height: 100px;"></textarea>
		</div>
		<div class="form-group send-toolbar">
			<input type="submit" data-tooltip="Send" class="btn btn-primary" value="Submit" />
			<!--   			<input type="file" ng-model="files" onchange="angular.element(this).scope().filesChanged(this)" multiple/> -->
  			<!-- <input type="file" file-input="files" multiple /> -->
  			<label class="attach" data-tooltip="Attach Files" data-toggle="tooltip" data-placement="top" title="Attach Files">
				<i class="glyphicon glyphicon-paperclip">
					<input type="file" file-input="files" multiple />
				</i>
			</label>
			<!-- <i class="glyphicon glyphicon-paperclip pull-right"></i> -->
		</div>
  		<ul class="attachment-list">
  			<li ng-repeat="file in files"><strong>{{file.name}} ({{file.size/1024 | ceil}}K) <span ng-click="removeFile(file, $index)" class="badge">x</span></strong></li>
  		<ul>
	</form>

	<!-- <pre>{{response}}</pre> -->
</div>
